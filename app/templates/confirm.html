<md-dialog aria-label="Confirm Dialog">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Due Diligence Application Submitted</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <p>
          Your DDS application has been received. Staff will receive this request and provide comments based on the <a href="https://www.raleighnc.gov/content/PlanDev/Documents/DevServ/Forms/DueDiligenceSessionChecklist.pdf" target="_blank">DDS Checklist</a>.  You are projected to receive comments on or before <strong>{{dueDate}}</strong>. 
        </p>
      </div>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button ng-click="hideConfirm()">
        Continue
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
